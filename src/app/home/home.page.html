<ion-content text-center>
  <div *ngIf="weatherResults">
    <div class="wa-temp__location">
      {{ location }}
    </div>
    <div class="wa-temp__container">
      <div class="wa-temp__high-low">
        {{ currentDate | date:'EEEE, MMM d' }}
        <!-- {{ minTemp }}&deg; | {{ maxTemp }}&deg; -->
      </div>
      <div class="wa-temp__current">
        {{ currentTemp }}&deg;
      </div>
      <div class="wa-icon__current">
        <ion-img [src]="currentConditionIcon"></ion-img>
      </div>
    </div>
    <ion-row class="wa-temp__container-footer">
      <ion-col col-4>
        <div>Humidity:</div>
        {{ humidity }}%
      </ion-col>
      <ion-col col-4>
        <div>Precip:</div>
        {{ precip }}in
      </ion-col>
      <ion-col col-4>
        <div>Wind:</div>
        {{ wind }}mph
      </ion-col>
    </ion-row>
    <ion-list>
      <ion-list-header>
        <ion-title class="wa-temp__forecast">6 Day</ion-title>
      </ion-list-header>
      <ion-item lines="none" *ngFor="let day of forecast">
        <ion-thumbnail slot="start">
          <ion-img [src]="day.icon"></ion-img>
        </ion-thumbnail>
        <ion-col size="12" justify-center>
          <p>{{ day.dt_txt | date:'EEEE, MMM d' }}</p>
          <h4>
            {{ day.temp }}&deg;
          </h4>
        </ion-col>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
