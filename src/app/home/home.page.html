<ion-content text-center>
    <div *ngIf="weatherResults">
        <div class="wa-temp__location">
            {{ location }}
        </div>
        <div class="wa-temp__container">
            <div class="wa-temp__high-low">
                {{ minTemp }}&deg; | {{ maxTemp }}&deg;
            </div>
            <div class="wa-temp__current">
                {{ currentWeather }}&deg;
            </div>
        </div>
        <ion-row class="wa-temp__container-footer">
            <ion-col col-4>
                Conditions:
            </ion-col>
            <ion-col col-4>
                Precip: {{ precip }}%
            </ion-col>
            <ion-col col-4>
                Wind: {{ wind }}mph
            </ion-col>
        </ion-row>
        <ion-list>
            <ion-list-header>
                <ion-title class="wa-temp__forecast">5 Day</ion-title>
            </ion-list-header>
            <ion-item lines="none" *ngFor="let day of weatherResults.forecast.forecastday">
                <ion-thumbnail slot="start">
                    <ion-img [src]="day.day.condition.icon"></ion-img>
                </ion-thumbnail>
                <ion-row>
                    <ion-col col-9>
                        <h4> Low: {{ day.day.mintemp_f }}&deg; | High: {{ day.day.maxtemp_f }}&deg; </h4>
                        <p>{{ day.date | date:'EEE d' }}</p>
                    </ion-col>
                </ion-row>
            </ion-item>
        </ion-list>
    </div>
</ion-content>
